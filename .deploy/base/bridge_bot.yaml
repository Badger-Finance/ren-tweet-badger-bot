apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-tweet-bot-TARGET_ENVIRONMENT
  labels:
    app: bridge-tweet-bot-TARGET_ENVIRONMENT
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-tweet-bot-TARGET_ENVIRONMENT
  template:
    metadata:
      labels:
        app: bridge-tweet-bot-TARGET_ENVIRONMENT
    spec:
      serviceAccountName: bridge-tweet-bot-TARGET_ENVIRONMENT
      containers:
        - name: bridge-tweet-bot-TARGET_ENVIRONMENT
          image: IMAGE_NAME
          imagePullPolicy: IfNotPresent
          command: ["node", "ren-tweet-badger-bot.js"]
          env:
            - name: LOG_LEVEL
              value: 'info'
            - name: DISCORD_CHANNEL_ID
              value: '826148904834695188'
            - name: TWITTER_SCREEN_NAME
              value: 'RenAssetsBot'
            - name: AWS_SECRET_NAME
              value: 'bridge-tweet-bot/twitter-and-discord'
            - name: AWS_REGION
              value: 'us-west-1'